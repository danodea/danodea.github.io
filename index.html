<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Indianapolis Breweries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="map" id="google_map"></div>
        <div class="menu">
            <div class="search">
                <input type="text" data-bind="textInput: searchString" placeholder="Search Brewery Names!" />
            </div>
            <div class="places">
                <ul data-bind="foreach: filteredLocations">
                    <li><span data-bind="text: name, click: $parent.handleClick" /></li>
                </ul>
            </div> 
        </div>

        <script src='js/vendor/oauth-signature.min.js'>></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1z0leMsqILGNbXvZ-21ODoVwGob_a5W8"></script>
        <script type='text/javascript' src='js/vendor/knockout-3.3.0.js'></script>
        <script type='text/javascript' src='js/model.js'></script>
        <script type='text/javascript' src="js/main.js"></script>
    </body>
</html>
