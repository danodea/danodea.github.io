<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dan O'Dea's Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/sandstone.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>

    	<div class='content'>
    		<div class='row'>
    			<div class='dansphoto hidden-xs hidden-sm col-md-6 col-lg-6'>
    			</div>

    			<div class='philbert col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-6 col-lg-offset-6'>
	    			<div class='row'>
		    			<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
				    		<h1 class='text-primary'>Check out my sweet projects!</h1>
				    	</div>
				    </div>

				    <div class='row'>
				    	<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
				    		<h2 class='text-info'>Live Projects!</h2>
				    		<ul id='liveProjects'></ul>
				    	</div>
				    </div>

				    <div class='row'>
				    	<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
				    		<h2 class='text-info'>Repositories!</h2>
				    		<ul id='repos'></ul>
				    	</div>
				    </div>
			    </div>
		    </div>
    	</div>

    	<script id="project-template" type="text/x-handlebars-template">
		  	<li>
		  		<a href="{{url}}">{{name}}</a>
		  		<p>{{description}}</p>
		  	</li>
		</script>

    	<script src="js/vendor/handlebars-v4.0.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
