<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Indianapolis Breweries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="map" id="google_map"></div>
        <div class="menu">
            <div class="search">
                <input type="text" placeholder="searchin" />
            </div>
            <div class="places">
                <ul data-bind="foreach: locations.sort(function (l, r) { return l.name() > r.name() ? 1 : -1 })">
                    <li><span data-bind="text: name, click: toggleMarker" /></li>
                </ul>
            </div>
        </div>
        

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1z0leMsqILGNbXvZ-21ODoVwGob_a5W8"></script>
        <script type='text/javascript' src='js/vendor/knockout-3.3.0.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
